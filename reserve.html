                </div>
                <div id="AboutUs">
                   <a href="AboutUs.html"><p>About Us</p></a>
                </div>
                <div id="navigation-more">
                    <div id="navigation">
                        <img src="./Assets/garis3.png" alt="">
                    </div>
                    <div id="dropdown-navigation">
                        <div class="dropdown-navbar">
                            <a href="Home.html"><p>Home</p></a>
                        </div>

                        <div class="dropdown-navbar">

        <div id="content">
            <div id="contentform">
                <div class="reserve" id="reserve">
                </div>
                <div class="form1">
    
                    <form action="">
                        <div>
                            
                            <label for="name">Name :</label>
                            <input type="text" name="name" id="name">
                        </div>
                       <div>
                        
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email"> 
                       </div>

                
                    <div>
                        <label for="motor">Choose color:</label>
    
                        <select name="cars" id="motor" onchange="getSelectedValue()">
                            <option value="nul">--Choose Color--</option>
                           <option value="Black">Black</option>
                           <option value="Red">Red</option>
                           <option value="Green">Green</option>
                           <option value="Yellow">Yellow</option>
                       </select> 
                       <br>
                       
                    </div>
                    <div>
                        <label for="choose">Choose motorcycle:</label>
                        <select name="choose" id="choose" onchange="getSelectedValue()">
                            <option value="nul">--Choose Motorcycle--</option>
                            <option value="R-255">Kawasako R-255</option>
                            <option value="K75">Kawasako K75</option>
                            <option value="K-SE">Kawasako K-SE</option>
                            <option value="G-12">Vixian G-12</option>
                            <option value="BF-3">Vixian BF-3</option>
                            <option value="SR-15">Vixian SR-15</option>
                        </select> 
                    </div>
                    
                    <div>
                        <label for="qty">Quantity :</label>
                        <input type="text" name="qty" id="qty">
                    </div>
                
                    <div>
                        
                        <label for="">Address:</label>
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" id="agree">
                        <label for="agree">Agree to term and conditions</label>
                    </div>
                    <button type="submit" onclick="validateData(event)"><p>Submit</p></button>
                    <div id="error">

                    </div>
                    </form>
            </div>
            </div>
   

        </div>
